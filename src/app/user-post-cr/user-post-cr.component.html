<section class="vh-200 bg-image" style="background-image: url('https://d2gg9evh47fn9z.cloudfront.net/800px_COLOURBOX27463463.jpg');">
  <br><br><br><br><div class=" align-items-center h-100 ">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class=" text-center mb-5">Create Post</h2>


<form (ngSubmit)="userPost()" [formGroup]="userpost">
    <div class="form-group">
      <label for="exampleFormControlInput1">Title</label>
      <input type="text" class="form-control" name="title" formControlName="title" required>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Description</label> 
      <textarea class="form-control" name="story" formControlName="story" required rows="5" required></textarea>
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Image</label>
      <input type="text" class="form-control" name="image" formControlName="image" required>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect2">Category</label>   
        
        <select class="form-select" name="tag" formControlName="tag"required >                          
          <option value="IoT">IoT</option>
          <option value="Cloud">Cloud</option>
          <option value="BigData">Big Data</option>    
          <option value="DigiMrkt">Digital Marketing</option>

        </select>
        
         


      </div><br>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="userpost.invalid">Submit</button>
      </div>
  </form>
</div>
</div>
</div>
</div>
</div>
</div>
<br>
</section>
